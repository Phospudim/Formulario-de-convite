<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de convite</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

        <div class="brand">
            <img src="assets/Logo.svg" alt="Logo">

            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>

            
        </div>
  <div class="invite">
           

            <h2>Crie seu convite</h2>
            <p>Preencha os campos abaixo para criar o seu convite digital.</p>
        <div class="form">
            <form action="">
                <label for="name">Nome do evento</label>
                <input type="text" id="name" placeholder="Digite o nome do evento">

                <label for="date">Data do evento</label>
                <input type="date" id="date">

                <label for="time">Hor√°rio do evento</label>
                <input type="time" id="time">

                <label for="location">Local do evento</label>
                <input type="text" id="location" placeholder="Digite o local do evento">

                <button type="submit">Criar convite</button>
            </form>
  <div>
</body>
</html>
